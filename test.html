<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#202020">
		<title>Testando Zion em HTML</title>
		<style>
			body {
				background: #202020;
				color: #eee;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<h1>{{foo}}</h1>

			<p>{{2*5}}!</p>

			<ul>
				<li z-for="item in items">
					{{item}}
				</li>
			</ul>

			<ol style="margin-left: 17px;" type="A">
				<li z-for="person in people">
					{{person.name.firstName}} {{person.name.lastName}}
				</li>
			</ol>

			<p>Com let tbm funciona: {{ex}}</p>
			<p>Porem se tentar usar z-model com let, n√£o funciona: <span z-model="ex"></span></p>

		</div>


		<script src="zion.js"></script>
		<script>

			this.foo = 'Hello!'
			var items = ['item 1', 'item 2', 'item 3', 'item 4', 'item 5']
			const people = [
				{
					name: {
						firstName: 'Djalmir',
						lastName: 'Miodutzki'
					}
				},
				{
					name: {
						firstName: 'Hosama',
						lastName: 'Oliveira'
					}
				}
			]

			let ex = 'Lorem ipsum'

			ZION(this, app)
		</script>

	</body>

</html>
